<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ person_name }}'s Images</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">{{ person_name }}'s Images</h1>
        <div class="row">
            {% for image in images %}
                <div class="col-md-4 image-card">
                    <div class="card">
                        <img src="{{ url_for('peoples_static', filename=image) }}" class="card-img-top" alt="{{ person_name }}">
                        <div class="card-body">
                            <form action="{{ url_for('delete_image', person_name=person_name, filename=image.split('/')[-1]) }}" method="post">
                                <button type="submit" class="btn btn-danger">Delete</button>
                            </form>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="mt-4 text-center">
            <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Back to Upload</a>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
